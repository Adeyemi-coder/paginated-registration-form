<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="honscalculator.css">
</head>
<body>

  <section class="cal-section">

    <div class="first-div">
      <p class="display"></p> 
    </div>

    <div class="second-div">

      <div class="button1-div">
        <button class="signs-button">*</button>
        <button class="signs-button">/</button>
        <button class="signs-button">-</button>
        <button class="signs-button">+</button>
      </div>

      <div class="button1-div">
        <button class="signs1-button">9</button>
        <button class="signs1-button">8</button>
        <button class="signs1-button">7</button>
        <button class="signs1-button">6</button>
      </div>

      <div class="button1-div">
        <button class="signs1-button">5</button>
        <button class="signs1-button">4</button>
        <button class="signs1-button">3</button>
        <button class="signs1-button">2</button>
      </div>

      <div class="button1-div">
        <button class="signs1-button">1</button>
        <button class="signs1-button">0</button>
        <button class="signs1-button">.</button>
        <button class="equal-button">=</button>
      </div>

      <div class="button1-div">
        <button class="signs2-button">C</button>
         <button class="signs2-button">‚Üê</button>
      </div>

    </div>

  </section>

  <script src="honscalculator.js"></script> 
</body>
</html>
