<!DOCTYPE html>
<html>
<head>
  <title>Registration form</title>
  <link rel="stylesheet" type="text/css" href="honspigmented.css">
</head>
<body>
  <div id="form-container">
    
    <div class="form-step active" id="step-1">
      <h2>Personal Information</h2>
      <input type="text" placeholder="First-Name" id="firstName">
      <input type="text" placeholder="Last-Name" id="lastname">
      <input type="email" placeholder="Email" id="email">
      <input type="tel" placeholder="Phone Number" id="phoneNumber">
      <button class="next-button">Next</button>
    </div>
    
    
    <div class="form-step" id="step-2">
      <h2>Address Information</h2>
      <input type="text" placeholder="Street Address" id="streetAddress">
      <input type="text" placeholder="City" id="city">
      <input type="text" placeholder="State/Province" id="state">
      <input type="text" placeholder="Zip/Postal Code" id="zipCode">
      <button class="prev-button">Previous</button>
      <button class="next-button">Next</button>
  </div>
    
  
  <div class="form-step" id="step-3">
      <h2>Upload Profile Image</h2>
      <div class="drop-zone" id="image-drop">Drop Image or Click</div>
      <input type="file" accept="Image/*" id="image-input" hidden>
      <button class="prev-button">Previous</button>
      <button class="next-button">Next</button>
      </div>
      
      <div class="form-step" id="step-4">
        <h2>Upload Document</h2>
        <div class="drop-zone" id="doc-drop">Drop Document or Click</div>
        <input type="file" accept=".pdf,.doc,.docx" id="doc-input" hidden>
       <button class="prev-button">Previous</button>
        <button class="next-button">Next</button>
      </div>
        
      
      <div class="form-step" id="step-5">
          <h2>Confirm & Submit</h2>
          <p>Review your details and submit</p>
          <button class="prev-button">Previous</button>
          <button id="submit-button">Submit</button>
    </div>
    
  </div>
  <div id="confirmation-message" style="display: none;"> 
      <h2>Thank you for registering!</h2>
      <div id="summary"></div>
    </div>
  <script src="honspigmented.js"></script>
</body>
</html>
